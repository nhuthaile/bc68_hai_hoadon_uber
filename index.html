<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodePro.vn - CyberSoft.edu.vn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>

  <body>
    <div class="container-contact100">
      <div
        class="contact100-map"
        id="google_map"
        data-map-x="40.722047"
        data-map-y="-73.986422"
        data-pin="images/icons/map-marker.png"
        data-scrollwhell="0"
        data-draggable="1"
      ></div>

      <div class="contact100-more">
        <i class="zmdi zmdi-phone-in-talk"></i>
        (+84) 961.05.10.14
      </div>

      <div class="wrap-contact100">
        <div>
          <img
            src="images/cybersoft.png"
            alt="Front End CyberSoft"
            width="40%"
          />
          <span style="padding: 20px"></span>
          <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

          <div style="clear: both"></div>
          <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
          <h2>Vui lòng chọn loại xe:</h2>
          <ul>
            <li class="type">
              <input type="radio" id="uberX" value="uberCar" name="selector" />
              <label for="uberX">Uber Car</label>

              <div class="check"></div>
            </li>

            <li class="type">
              <input
                type="radio"
                id="uberSUV"
                value="uberSUV"
                name="selector"
              />
              <label for="uberSUV">Uber SUV</label>
              <div class="check"></div>
            </li>

            <li class="type">
              <input
                type="radio"
                id="uberBlack"
                value="uberBlack"
                name="selector"
              />
              <label for="uberBlack">Uber Black</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div style="clear: both"></div>

        <form class="contact100-form">
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập vào số KM</h2>
            <input
              class="input100"
              type="text"
              name="name"
              id="txt-km"
              placeholder="Số KM ..."
            />
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập thời gian chờ</h2>
            <input
              class="input100"
              type="text"
              id="txt-thoiGianCho"
              name="name"
              placeholder="Thời gian chờ  ..."
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button type="button" class="contact100-form-btn" id="btnTinhTien">
              TÍNH TIỀN
            </button>
          </div>
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button
              type="button"
              class="contact100-form-btn"
              data-toggle="modal"
              data-target=".bd-example-modal-lg"
              id="btn_inHoaDon"
              data-backdrop="false"
            >
              IN HÓA ĐƠN
            </button>
          </div>
        </form>

        <div style="clear: both"></div>
        <div id="divThanhTien" class="dongia">
          <h2>
            Thành tiền: <span id="xuatTien" class="xuatTien">0.0 vnđ </span>
          </h2>
        </div>

        <!-- Large modal -->

        <div
          class="modal fade bd-example-modal-lg"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myLargeModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <!-- Table  -->
              <table class="table">
                <thead>
                  <tr>
                    <th colspan="4">IN HOÁ ĐƠN TỔNG TIỀN</th>
                  </tr>
                  <tr>
                    <th scope="col">Chi Tiết</th>
                    <th scope="col">Sử Dụng</th>
                    <th scope="col">Đơn Giá (VNĐ)</th>
                    <th scope="col">Thành Tiền (VNĐ)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">KM Đầu Tiên</th>
                    <td id="suDung1"></td>
                    <td id="donGia1"></td>
                    <td id="thanhTien1"></td>
                  </tr>
                  <tr>
                    <th scope="row">Từ 1->19KM</th>
                    <td id="suDung2"></td>
                    <td id="donGia2"></td>
                    <td id="thanhTien2"></td>
                  </tr>

                  <!-- several other great bands -->

                  <tr>
                    <th scope="row">Từ 19KM Trở Lên</th>
                    <td id="suDung3"></td>
                    <td id="donGia3"></td>
                    <td id="thanhTien3"></td>
                  </tr>
                  <tr>
                    <th scope="row">Thời Gian Chờ</th>
                    <td id="suDung4"></td>
                    <td id="donGia4"></td>
                    <td id="thanhTien4"></td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th scope="row" colspan="3" style="text-align: right">
                      Tổng Tiền
                    </th>
                    <td colspan="1" id="tongTienHoaDon"></td>
                  </tr>
                </tfoot>
              </table>
              <!-- Table end -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  TẮT
                </button>
                <button type="button" class="btn btn-primary">
                  IN HOÁ ĐƠN
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/bootstrap/js/tooltip.js"></script>
    <script src="./vendor/bootstrap/js/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <!--===============================================================================================-->
    <script src="./js/index.js"></script>
  </body>
</html>
